<header class="header">
    <div class="container container-big header-content">
        <a href="#" class="logo header-logo">
            {% if is_admin %}
                <div class="image-upload lapiz visible-movil logo-edit">
                    <label for="img_header_logo">
                        <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                    </label>
                    <input type="file" class="editableimage editar-header" image-id="{{ site.name }}_header_logo" name="image" id="img_header_logo" >
                </div>
            {% end %}
            <div class="base-logo">
                <img id="{{ site.name }}_header_logo" src="{{ read_image(site.name + '_header_logo', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_header_logo',) }}'" class="logo-img" alt="item">
            </div>
        </a>
        <button class="header-btn">
            <span class="header-btn-line"></span>
        </button>
        <nav class="header-nav">
            <ul class="menu header-menu">
                <li class="menu-item">
                    <a href="{{ site_base }}/quienes_somos" class="heading heading-small menu-link">QUIÉNES SOMOS</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="heading heading-small menu-link">QUÉ HACEMOS</a>
                </li>
                <li class="menu-item">
                    <a href="{{ site_base }}/equipo" class="heading heading-small menu-link">EQUIPO</a>
                </li>
                <li class="menu-item">
                    <a href="{{ site_base }}/metodologias" class="heading heading-small menu-link">METODOLOGÍAS</a>
                </li>
                <li class="menu-item">
                    <a href="{{ site_base }}/clientes" class="heading heading-small menu-link">CLIENTES</a>
                </li>
                <li class="menu-item">
                    <a href="{{ site_base }}/historias" class="heading heading-small menu-link">ARTÍCULOS</a>
                </li>
                <li class="menu-item">
                    <a href="https://www.emeral.cl/c/denken/career" class="heading heading-small menu-link">OFERTAS LABORALES</a>
                </li>
                <li class="menu-item">
                    <a href="https://www.emeral.cl/c/denken/envie-su-cv" class="heading heading-small menu-link">INGRESA TU CV</a>
                </li>
            </ul>
            <a href="{{ site_base }}/contact" class="header-messages">
                <img src="https://cdn.loadingplay.com/static/images/1a689d5c4c80ab89dc0f54e2a228fbdf_imail.png" alt="Mensajes" class="header-messages-icon">
            </a>
        </nav>
    </div>
</header>
